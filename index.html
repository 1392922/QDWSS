<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金門之再次823 - 兵棋推演 (HOI 風格)</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="top-bar">
        <h1>金門之再次823</h1>
        <div id="turn-indicator">
            <span>回合: <span id="turn-count">1</span></span>
            <span class="divider">|</span>
            <span>當前玩家: <span id="current-player">Blue</span></span>
        </div>
        <div class="controls">
            <button id="btn-end-turn">結束回合</button>
        </div>
    </div>

    <div id="game-container">
        <div id="map-container">
            <canvas id="map-canvas"></canvas>
            <div id="unit-layer"></div>
        </div>

        <aside id="info-panel">
            <div class="panel-header">
                <h3>單位資訊</h3>
            </div>
            <div id="unit-info-content" class="panel-content">
                <p>請點選一個單位以查看詳細資訊。</p>
            </div>
            <div class.panel-header">
                <h4>戰鬥模擬</h4>
            </div>
            <div id="combat-preview" class="panel-content">
                <div id="combat-preview-content"></div>
            </div>
        </aside>

        <aside id="left-panel">
            <div class="panel-header">
                <h3>戰局控制</h3>
            </div>
            <div class="panel-content controls-vertical">
                <button id="btn-save-game">
                    <span class="icon">💾</span> 儲存戰局
                </button>
                <label for="load-game-input" class="btn-load-game">
                    <span class="icon">📂</span> 載入戰局
                    <input type="file" id="load-game-input" accept=".json">
                </label>
                <button id="btn-restart-game">
                    <span class="icon">🔄</span> 重新開始
                </button>
            </div>
        </aside>

        <footer id="log-panel">
            <div class="panel-header">
                <h4>行動紀錄</h4>
            </div>
            <div id="action-log" class="panel-content">
                <p>[系統] 遊戲開始。藍軍回合。</p>
            </div>
        </footer>
    </div>

    <div id="context-menu">
        <ul>
            <li id="menu-move">移動</li>
            <li id="menu-attack">攻擊</li>
            <li id="menu-wait">待命</li>
            <li class="divider"></li>
            <li id="menu-edit">編輯屬性</li>
            <li id="menu-delete">刪除單位</li>
        </ul>
    </div>

    <template id="unit-badge-template">
        <svg viewBox="0 0 100 80" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <filter id="glow-blue" x="-50%" y="-50%" width="200%" height="200%">
                    <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#00aaff" flood-opacity="1"/>
                </filter>
                <filter id="glow-red" x="-50%" y="-50%" width="200%" height="200%">
                    <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#ff4444" flood-opacity="1"/>
                </filter>
            </defs>
            <path d="M10 10 H90 L90 70 H10 Z" fill="#222" stroke-width="2" class="badge-frame" />
            <rect x="12" y="12" width="76" height="10" class="badge-faction-color" />
            <text x="50" y="45" font-size="20" fill="#fff" text-anchor="middle" class="badge-level-text">LVL</text>
            <text x="50" y="65" font-size="12" fill="#0f0" text-anchor="middle" class="badge-stats-hp">HP: 10/10</text>
        </svg>
    </template>

    <script src="main.js" type="module"></script>
</body>
</html>
