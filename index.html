<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-TRF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台海兵棋推演</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>兵棋推演：基礎地圖</h1>

    <div id="game-board">
        
        <div class="unit" id="unit-1" style="grid-column: 3; grid-row: 5;">
            <div class="unit-stack">
                <div class="unit-symbol">旅</div>
                <div class="unit-id">701</div>
            </div>
        </div>

        <div class="unit nato-friendly" id="unit-2" style="grid-column: 4; grid-row: 5;">
            <div class="unit-stack">
                <div class="unit-symbol">XX</div>
                <div class="unit-id">66</div>
            </div>
        </div>

    </div>

    <div id="info-panel">
        <p>點選一個算子以查看資訊。</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
